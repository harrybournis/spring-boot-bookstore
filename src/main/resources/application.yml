server:
  port: 8181

logging:
  level:
    root: INFO
    org:
      springframework: INFO

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  profiles:
    default: dev
  jackson:
    serialization:
      write-dates-as-timestamps: false
  mvc:
    format:
      date: yyyy-MM-dd
      time: iso
      date-time: iso
  datasource:
    url:
    username:
    password:
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    show-sql: true
  properties:
    hibernate:
      format_sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    schemas: public
    url: ${spring.datasource.url}
    locations: classpath:db/migration

mapstruct:
  verbose: true
