logging:
  level:
    root: WARN
    org:
      springframework: WARN

server:
  port: 8181

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  mvc:
    format:
      date: yyyy-MM-dd
      time: iso
      date-time: iso
    profiles:
      active: test
  datasource:
    url: jdbc:tc:postgresql:11.11-alpine:///
    username: dev
    password: dev
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    show-sql: false
  properties:
    hibernate:
      format_sql: false
      dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    schemas: public
    url: ${spring.datasource.url}
    locations: filesystem:migration

mapstruct:
  verbose: true
