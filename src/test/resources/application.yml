logging:
  level:
    root: ERROR
    org:
      springframework: ERROR

server:
  port: 8181

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  profiles:
    active: test
  jackson:
    serialization:
      write-dates-as-timestamps: false
  mvc:
    format:
      date: yyyy-MM-dd
      time: iso
      date-time: iso
  datasource:
    url: jdbc:tc:postgresql:11.11-alpine:///bookstore_test?TC_DAEMON=true
    username: test
    password: test
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    show-sql: false
  properties:
    hibernate:
      format_sql: false
      dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    schemas: public
    url: ${spring.datasource.url}
    locations: classpath:db/migration

mapstruct:
  verbose: true
